---
layout: page
---
<style TYPE="text/css">
.gallery-image-wrapper {
  height: 100%;
  width: 100%;
  display: inline-block;
  margin: 1em;
  position: relative;
}
.gallery-image {
  margin: auto;
  position: absolute;
  top: 0px;
  bottom: 0px;
  max-height: 500px;
  max-width: 100%;
}
</style>
<hr />
{% for image in page.images %}

    <div class="gallery-image-wrapper">
	    <div class="cssbox">
		{% increment counter %}
		{% assign previous = counter | minus:1 %}
		{% assign next = counter | plus:1 %}
		<a id="image{{counter}}" href="#image{{counter}}"><img class="cssbox_thumb" src="thumbs/{{ image.name }}" />
			    <span class="cssbox_full"><img src="{{  image.name  }}" /></span>
		    </a>
		    <a class="cssbox_close" href="#void"></a>
		    <a class="cssbox_prev" href="#image{{previous}}">&lt;</a>
		    <a class="cssbox_next" href="#image{{next}}">&gt;</a>
	    </div>

    </div>


{% endfor %}
